{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Invia Monero</h2>
    <form action="{{ url_for('send_monero') }}" method="POST">
        <div class="form-group">
            <label for="address">Indirizzo destinatario</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="amount">Importo</label>
            <input type="number" step="0.000000000001" class="form-control" id="amount" name="amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Invia</button>
    </form>
    <br>
    <a href="{{ url_for('portafoglio_monero') }}" class="btn btn-primary">Torna al Portafoglio</a>
</div>
{% endblock %}
